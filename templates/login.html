{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="POST">
  <label>Username</label>
  <input type="text" name="username" required>
  <br>
  <label>Password</label>
  <input type="password" name="password" required>
  <br>
  <input type="submit" value="Login">
</form>
{% endblock %}
