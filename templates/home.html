{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<header>
  
  <h1>Welcome to My Blog!</h1>
 
</header>    

<div class="card-grid">
  {% for post_id in range(1, 6) %}
  <div class="card">
    <a href="{{ url_for('post', post_id=post_id) }}">
 <img src="{{ url_for('static', filename='post' + post_id|string + '.jpg') }}" alt="Post {{ post_id }} Image">
       <h3>Post {{ post_id }}</h3>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
